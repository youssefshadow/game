            <div class="Perso" style="padding-left: 35%;">
                <div class="lePerso">
                    <div class="InfoPerso">
                        Samus
                    </div>
                    <div class="InfoPerso">
                        <div class="BarreVie">
                            <div class="PvJoueur" :style="playerHealthBar">

                        </div>
                    </div>
                </div>
            </div>

        <div class="Rapport">                    
            <div class="ZoneButtons">
                <button class="button" @click="playerAttack()"><img src="Attaque.png"></button>
                <br/>
                <button class="button" @click="specialAttack()" :disabled="playerLife>50 || nbSpecial===0"><img src="Special.png"></button> 
                <br/>
                <button class="button" @click="healthCare()" :disabled="nbHeathCare===0"><img src="Heal.png"></button>
                <br/>
                <button class="button" @click="giveUp()"><img src="Run.png"></button>
            </div>
            <div class="ZoneBattleLogs">
                <h2>Rapport de Combats :</h2>
                <div class="ListeAction">
